name: Update Epic Subtask
on:
  issues:
    types: [edited, labeled]
jobs:
  handle-epics:
    runs-on: ubuntu-latest
    steps:
      - name: Check if ACTION_TOKEN exists
        run: |
          if [ -z "${{ secrets.ACTION_TOKEN }}" ]; then
            echo "ACTION_TOKEN does not exist"
            exit 1
          fi
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Check is has Epic label
        id: check-epic-label
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.ACTION_TOKEN}}
          script: |
            const label = context.payload.issue.labels.find(label => label.name === 'Epic')
            if (label) {
              return true
            }
            return false

      - name: Install dependencies
        if: steps.check-epic-label.outputs.result == 'true'
        run: |
          npm install @actions/github

      - name: Get issue number
        if: steps.check-epic-label.outputs.result == 'true'
        id: get-epic-issue-number
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.ACTION_TOKEN}}
          script: |
            const issueNumber = context.payload.issue.number
            return issueNumber

      - name: Log issue number
        if: steps.check-epic-label.outputs.result == 'true'
        run: |
          echo "The Epic Issue number is: ${{steps.get-epic-issue-number.outputs.result}}"


      - name: Get issues mentioned in body
        if: steps.check-epic-label.outputs.result == 'true'
        id: get-subtasks
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.ACTION_TOKEN}}
          script: |
              const body = context.payload.issue.body
              const regex = /- \[ \] #(\d+)/g
              const issues = body.match(regex)
              const rawIssueIds = matches.map(match => parseInt(match.split("#")[1]));
              return rawIssueIds

      - name: Log issues
        if: steps.check-epic-label.outputs.result == 'true'
        run: |
          echo "The sub taks are: ${{steps.get-subtasks.outputs.result}}"

      - name: Set epic issue number
        if: steps.check-epic-label.outputs.result == 'true'
        uses: actions/github-script@v5
        with:
          github-token: ${{secrets.ACTION_TOKEN}}
          script: |
            const epicIssueNumber = ${{steps.get-epic-issue-number.outputs.result}}
            const subtasks = ${{steps.get-subtasks.outputs.result}}
            subtasks.forEach(async issueNumber => {

              const issue = await github.issues.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber
              })
              const epicField = issue.data.fields.find(field => field.name === 'from Epic')
              if (epicField) {
                epicField.value = epicIssueNumber
              } else {
                issue.data.fields.push({
                  name: 'from Epic',
                  value: epicIssueNumber
                })
              }
              await github.issues.update({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issueNumber,
                fields: issue.data.fields
              })
            })
